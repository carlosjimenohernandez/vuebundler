<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
    <script src="lib/vue-v2.js"></script>
    <script src="dist/components.js"></script>
    <link rel="stylesheet"
        href="dist/components.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.addEventListener("load", function () {
            new Vue({
                el: '#app', // Elemento que controlará Vue
                template: `<div>
                    <page-1></page-1>
                    <page-2></page-2>
                    <page-3></page-3>
                </div>`,
                data: {
                    message: '¡Hola, Vue 2 desde JS plano!'
                }
            });
        })
    </script>
</body>

</html>
